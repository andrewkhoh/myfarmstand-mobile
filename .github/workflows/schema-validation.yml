name: Schema Contract Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  schema-validation:
    runs-on: ubuntu-latest
    name: Validate Schema Contracts

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate Schema Contracts
      run: npm run test:contracts
      
    - name: Validate Schema Patterns
      run: npm run lint:schemas
      
    - name: Full TypeScript Check
      run: npm run typecheck

    - name: Schema Validation Summary
      if: success()
      run: |
        echo "✅ All schema validations passed!"
        echo "- Contract compilation: ✅"
        echo "- Pattern validation: ✅"
        echo "- TypeScript check: ✅"
        
    - name: Schema Validation Failed
      if: failure()
      run: |
        echo "❌ Schema validation failed!"
        echo "Please fix schema violations before merging."
        echo "Run 'npm run validate:all' locally to debug."
        exit 1