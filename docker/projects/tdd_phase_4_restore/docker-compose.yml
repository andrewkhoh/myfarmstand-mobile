version: '3.8'

services:
  # restoration-complete agent
  restoration-complete-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: tdd_phase_4_restore-restoration-complete-agent
    environment:
      - "AGENT_NAME=restoration-complete"
      - "AGENT_TYPE=complete"
      - "PROJECT_NAME=tdd_restoration"
      - "PROJECT_DESCRIPTION=TDD Phase 4: Repository Restoration (Single Agent Full Cycle)"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=100"
      - "TEST_COMMAND=timeout 120 npm run test:all:executive -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/tdd-infrastructure-restoration-v4.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
    volumes:
      - ../../volumes/tdd_phase_4_restore-workspace:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
      - ../../../docker/volumes/tdd_phase_4-decision-support:/reference/tdd_phase_4-decision-support:ro
      - ../../../docker/volumes/tdd_phase_4-executive-components:/reference/tdd_phase_4-executive-components:ro
      - ../../../docker/volumes/tdd_phase_4-executive-hooks:/reference/tdd_phase_4-executive-hooks:ro
      - ../../../docker/volumes/tdd_phase_4-executive-screens:/reference/tdd_phase_4-executive-screens:ro
      - ../../../docker/volumes/tdd_phase_4-cross-role-integration:/reference/tdd_phase_4-cross-role-integration:ro
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

  # Authentication Container
  tdd_phase_4_restore-auth:
    build:
      context: ../../agents
      dockerfile: Dockerfile
    container_name: tdd_phase_4_restore-auth
    environment:
      - "AGENT_NAME=auth"
      - "PROJECT_NAME=tdd_restoration"
    volumes:
      - ~/.claude:/home/agent/.claude:rw
    entrypoint: ["sleep", "infinity"]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Monitoring Container
  tdd_phase_4_restore-monitoring:
    build:
      context: ../../monitoring
      dockerfile: Dockerfile
    container_name: tdd_phase_4_restore-monitoring
    environment:
      - PORT=3008
      - PROJECT=tdd_restoration
    volumes:
      - ../../../docker/volumes/communication:/shared:rw
      - ../../monitoring/analyze-logs.sh:/app/analyze-logs.sh:ro
      - ~/.claude:/home/monitor/.claude:rw
    ports:
      - "3008:3008"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks and volumes
networks:
  default:
    name: tdd_phase_4_restore-network
    external: true

volumes:
  tdd_phase_4_restore-data:
    driver: local
