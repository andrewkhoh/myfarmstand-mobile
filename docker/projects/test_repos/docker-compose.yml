version: '3.8'

services:
  # test-agent-1 agent
  test-agent-1-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: test-agent-1-agent
    environment:
      - "AGENT_NAME=test-agent-1"
      - "AGENT_TYPE="
      - "PROJECT_NAME=Test Individual Repos"
      - "PROJECT_DESCRIPTION=Testing individual git repositories approach"
      - "MAX_RESTARTS="
      - "TARGET_PASS_RATE="
      - "TEST_COMMAND=timeout 120  -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
    volumes:
      - ../../volumes/test_repos-test-agent-1:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

  # test-agent-2 agent
  test-agent-2-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: test-agent-2-agent
    environment:
      - "AGENT_NAME=test-agent-2"
      - "AGENT_TYPE="
      - "PROJECT_NAME=Test Individual Repos"
      - "PROJECT_DESCRIPTION=Testing individual git repositories approach"
      - "MAX_RESTARTS="
      - "TARGET_PASS_RATE="
      - "TEST_COMMAND=timeout 120  -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
    volumes:
      - ../../volumes/test_repos-test-agent-2:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

  # Authentication Container
  test_repos-auth:
    build:
      context: ../../agents
      dockerfile: Dockerfile
    container_name: test_repos-auth
    environment:
      - "AGENT_NAME=auth"
      - "PROJECT_NAME=Test Individual Repos"
    volumes:
      - ~/.claude:/home/agent/.claude:rw
    entrypoint: ["sleep", "infinity"]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Monitoring Container
  test_repos-monitoring:
    build:
      context: ../../monitoring
      dockerfile: Dockerfile
    container_name: test_repos-monitoring
    environment:
      - PORT=
      - PROJECT=Test Individual Repos
    volumes:
      - ../../../docker/volumes/communication:/shared:rw
      - ../../monitoring/analyze-logs.sh:/app/analyze-logs.sh:ro
      - ~/.claude:/home/monitor/.claude:rw
    ports:
      - ":"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks and volumes
networks:
  default:
    name: test_repos-network
    external: true

volumes:
  test_repos-data:
    driver: local
