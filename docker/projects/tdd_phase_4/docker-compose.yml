  # Monitoring Container
  tdd_phase_4-monitoring:
    build:
      context: ../../monitoring
      dockerfile: Dockerfile
    container_name: tdd_phase_4-monitoring
    environment:
      - PORT=3005
      - PROJECT=executive_analytics
    volumes:
      - ../../../docker/volumes/communication:/shared:rw
      - ../../monitoring/analyze-logs.sh:/app/analyze-logs.sh:ro
      - ~/.claude:/home/monitor/.claude:rw
    ports:
      - "3005:3005"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

