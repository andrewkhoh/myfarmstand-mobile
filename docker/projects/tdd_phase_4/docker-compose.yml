version: '3.8'

services:
  # executive-screens agent
  executive-screens-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: executive-screens-agent
    environment:
      - "AGENT_NAME=executive-screens"
      - "AGENT_TYPE=screen"
      - "PROJECT_NAME=executive_analytics"
      - "PROJECT_DESCRIPTION=TDD Phase 4: Executive Analytics (Phase 3B Architecture)"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=timeout 120 npm run test:screens:executive -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/phase4-executive-screens.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
    volumes:
      - ../../volumes/tdd_phase_4-executive-screens:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

