    environment:
      - "AGENT_NAME=auth"
      - "PROJECT_NAME=executive_analytics"
    volumes:
      - ~/.claude:/home/agent/.claude:rw
    entrypoint: ["sleep", "infinity"]
    security_opt:
      - no-new-privileges:true
