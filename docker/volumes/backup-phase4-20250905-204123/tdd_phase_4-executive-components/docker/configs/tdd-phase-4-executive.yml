# TDD Phase 4 Executive Analytics Configuration
# Multi-agent project for test-driven executive analytics development
# Following Phase 3B approach: Each agent owns complete TDD cycle

project:
  name: "executive_analytics"
  prefix: "tdd_phase_4"
  description: "TDD Phase 4: Executive Analytics (Phase 3B Architecture)"
  max_restarts: 5
  test_pass_target: 85
  monitoring_port: 3005
  workspace_strategy: "isolated"  # Each agent gets independent worktree

agents:
  - name: "executive-screens"
    type: "screen"
    depends_on: []
    test_command: "npm run test:screens:executive"
    prompt_file: "phase4-executive-screens.md"
    
  - name: "executive-components"
    type: "component"
    depends_on: []
    test_command: "npm run test:components:executive"
    prompt_file: "phase4-executive-components.md"
    
  - name: "executive-hooks"
    type: "hook"
    depends_on: []
    test_command: "npm run test:hooks:executive"
    prompt_file: "phase4-executive-hooks.md"
    
  - name: "cross-role-integration"
    type: "integration"
    depends_on: []
    test_command: "npm run test:integration:cross-role"
    prompt_file: "phase4-cross-role-integration.md"
    
  - name: "decision-support"
    type: "feature"
    depends_on: []
    test_command: "npm run test:features:decision"
    prompt_file: "phase4-decision-support.md"
    
  - name: "phase4-integration"
    type: "integration"
    depends_on: ["executive-screens", "executive-components", "executive-hooks", "cross-role-integration", "decision-support"]
    test_command: "npm run test:integration:phase4"
    prompt_file: "phase4-integration.md"