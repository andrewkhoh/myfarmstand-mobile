version: '3.8'

services:
  # marketing-schema agent
  marketing-schema-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: marketing-schema-agent
    environment:
      - "AGENT_NAME=marketing-schema"
      - "AGENT_TYPE=foundation"
      - "PROJECT_NAME=marketing_operations"
      - "PROJECT_DESCRIPTION=TDD Phase 3B: Marketing Operations (Phase 2 Architecture)"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=timeout 120 npm run test:schemas:marketing -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/phase3b-marketing-schema.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
    volumes:
      - ../../volumes/tdd_phase_3b-marketing-schema:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

  # marketing-services agent
  marketing-services-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: marketing-services-agent
    environment:
      - "AGENT_NAME=marketing-services"
      - "AGENT_TYPE=service"
      - "PROJECT_NAME=marketing_operations"
      - "PROJECT_DESCRIPTION=TDD Phase 3B: Marketing Operations (Phase 2 Architecture)"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=timeout 120 npm run test:services:marketing -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/phase3b-marketing-services.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
      - "DEPENDS_ON=marketing-schema"
    volumes:
      - ../../volumes/tdd_phase_3b-marketing-services:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
    depends_on:
      - marketing-schema-agent

  # marketing-hooks agent
  marketing-hooks-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: marketing-hooks-agent
    environment:
      - "AGENT_NAME=marketing-hooks"
      - "AGENT_TYPE=hook"
      - "PROJECT_NAME=marketing_operations"
      - "PROJECT_DESCRIPTION=TDD Phase 3B: Marketing Operations (Phase 2 Architecture)"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=timeout 120 npm run test:hooks:marketing -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/phase3b-marketing-hooks.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
      - "DEPENDS_ON=marketing-services"
    volumes:
      - ../../volumes/tdd_phase_3b-marketing-hooks:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
    depends_on:
      - marketing-services-agent

  # marketing-screens agent
  marketing-screens-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: marketing-screens-agent
    environment:
      - "AGENT_NAME=marketing-screens"
      - "AGENT_TYPE=screen"
      - "PROJECT_NAME=marketing_operations"
      - "PROJECT_DESCRIPTION=TDD Phase 3B: Marketing Operations (Phase 2 Architecture)"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=timeout 120 npm run test:screens:marketing -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/phase3b-marketing-screens.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
      - "DEPENDS_ON=marketing-hooks"
    volumes:
      - ../../volumes/tdd_phase_3b-marketing-screens:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
    depends_on:
      - marketing-hooks-agent

  # marketing-integration agent
  marketing-integration-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: marketing-integration-agent
    environment:
      - "AGENT_NAME=marketing-integration"
      - "AGENT_TYPE=integration"
      - "PROJECT_NAME=marketing_operations"
      - "PROJECT_DESCRIPTION=TDD Phase 3B: Marketing Operations (Phase 2 Architecture)"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=timeout 120 npm run test:integration:marketing -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/phase3b-marketing-integration.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
      - "DEPENDS_ON=marketing-schema,marketing-services,marketing-hooks,marketing-screens"
    volumes:
      - ../../volumes/tdd_phase_3b-marketing-integration:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
    depends_on:
      - marketing-schema-agent
      - marketing-services-agent
      - marketing-hooks-agent
      - marketing-screens-agent

  # Authentication Container
  tdd_phase_3b-auth:
    build:
      context: ../../agents
      dockerfile: Dockerfile
    container_name: tdd_phase_3b-auth
    environment:
      - "AGENT_NAME=auth"
      - "PROJECT_NAME=marketing_operations"
    volumes:
      - ~/.claude:/home/agent/.claude:rw
    entrypoint: ["sleep", "infinity"]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Monitoring Container
  tdd_phase_3b-monitoring:
    build:
      context: ../../monitoring
      dockerfile: Dockerfile
    container_name: tdd_phase_3b-monitoring
    environment:
      - PORT=3004
      - PROJECT=marketing_operations
    volumes:
      - ../../../docker/volumes/communication:/shared:rw
      - ../../monitoring/analyze-logs.sh:/app/analyze-logs.sh:ro
      - ~/.claude:/home/monitor/.claude:rw
    ports:
      - "3004:3004"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks and volumes
networks:
  default:
    name: tdd_phase_3b-network
    external: true

volumes:
  tdd_phase_3b-data:
    driver: local
