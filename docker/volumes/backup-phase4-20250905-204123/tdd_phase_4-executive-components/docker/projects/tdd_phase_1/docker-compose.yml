version: '3.8'

services:
  # role-complete agent
  role-complete-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: role-complete-agent
    environment:
      - "AGENT_NAME=role-complete"
      - "AGENT_TYPE=complete"
      - "PROJECT_NAME=role_based_complete"
      - "PROJECT_DESCRIPTION=TDD Phase 1: Role-Based System Complete (Single Agent Full Cycle)"
      - "MAX_RESTARTS=3"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=timeout 120 npm run test:all:role -- --passWithNoTests --forceExit --maxWorkers=2 || echo 'Tests: 0 passed, 0 failed'"
      - "AGENT_PROMPT_FILE=/prompts/phase1-role-complete-final.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
    volumes:
      - ../../volumes/tdd_phase_1-role-complete:/workspace:rw
      - ../../../docker/volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

  # Authentication Container
  tdd_phase_1-auth:
    build:
      context: ../../agents
      dockerfile: Dockerfile
    container_name: tdd_phase_1-auth
    environment:
      - "AGENT_NAME=auth"
      - "PROJECT_NAME=role_based_complete"
    volumes:
      - ~/.claude:/home/agent/.claude:rw
    entrypoint: ["sleep", "infinity"]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Monitoring Container
  tdd_phase_1-monitoring:
    build:
      context: ../../monitoring
      dockerfile: Dockerfile
    container_name: tdd_phase_1-monitoring
    environment:
      - PORT=3007
      - PROJECT=role_based_complete
    volumes:
      - ../../../docker/volumes/communication:/shared:rw
      - ../../monitoring/analyze-logs.sh:/app/analyze-logs.sh:ro
      - ~/.claude:/home/monitor/.claude:rw
    ports:
      - "3007:3007"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks and volumes
networks:
  default:
    name: tdd_phase_1-network
    external: true

volumes:
  tdd_phase_1-data:
    driver: local
