version: '3.8'

services:
  # inventory-schema agent
  inventory-schema-agent:
    build: 
      context: ../../agents
      dockerfile: Dockerfile
    container_name: inventory-schema-agent
    environment:
      - "AGENT_NAME=inventory-schema"
      - "AGENT_TYPE=foundation"
      - "PROJECT_NAME=inventory_operations"
      - "PROJECT_DESCRIPTION=TDD Phase 2: Inventory Operations"
      - "MAX_RESTARTS=5"
      - "TARGET_PASS_RATE=85"
      - "TEST_COMMAND=npm run test:schemas:inventory"
      - "AGENT_PROMPT_FILE=/prompts/phase2-inventory-schema.md"
      - "DEBUG=${DEBUG:-false}"
      - "FRESH_START=${FRESH_START:-false}"
    volumes:
      - ../../volumes/tdd_phase_2-inventory-schema:/workspace:rw
      - ../../volumes/communication:/shared:rw
      - ../../agents/prompts:/prompts:ro
      - ./entrypoint.sh:/usr/local/bin/entrypoint-enhanced.sh:ro
      - ~/.claude:/home/agent/.claude:rw
    working_dir: /workspace
    entrypoint: ["/usr/local/bin/entrypoint-enhanced.sh"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER

