      dockerfile: Dockerfile
    container_name: tdd_phase_2-auth
    environment:
      - "AGENT_NAME=auth"
      - "PROJECT_NAME=inventory_operations"
    volumes:
      - ~/.claude:/home/agent/.claude:rw
    entrypoint: ["sleep", "infinity"]
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # Monitoring Container
  tdd_phase_2-monitoring:
    build:
      context: ../../monitoring
      dockerfile: Dockerfile
    container_name: tdd_phase_2-monitoring
    environment:
      - PORT=3002
      - PROJECT=inventory_operations
    volumes:
      - ../../volumes/communication:/shared:rw
      - ../../monitoring/analyze-logs.sh:/app/analyze-logs.sh:ro
      - ~/.claude:/home/monitor/.claude:rw
    ports:
      - "3002:3002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks and volumes
networks:
  default:
    name: tdd_phase_2-network

volumes:
  tdd_phase_2-data:
    driver: local
