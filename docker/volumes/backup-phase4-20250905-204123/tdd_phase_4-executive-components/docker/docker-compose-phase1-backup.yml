        echo 'â³ Waiting for foundation agents...';
        while [ ! -f /shared/handoffs/role-services-complete.md ] || 
              [ ! -f /shared/handoffs/role-hooks-complete.md ] || 
              [ ! -f /shared/handoffs/role-navigation-complete.md ]; do
