    container_name: phase1-monitor
    environment:
      - PHASE=1
      - PROJECT=phase1-role-foundation
      - NODE_ENV=production
    volumes:
      - ./volumes/communication:/shared:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
