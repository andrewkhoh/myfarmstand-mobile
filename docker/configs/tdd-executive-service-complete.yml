# TDD Executive Service Complete Configuration
# Single agent fixing all executive service issues
# Decision Support already implemented in features/decision-support

project:
  name: "executive_service_complete"
  prefix: "tdd_executive-service-fix"
  description: "TDD Executive Service: Complete fixes for 100% test pass rate"
  max_restarts: 10
  test_pass_target: 100
  monitoring_port: 3008
  workspace_mode: "unified"

agents:
  - name: "executive-complete"
    type: "complete"
    depends_on: []
    test_command: "npx jest --config jest.config.services.js src/services/executive/__tests__"
    prompt_file: "executive-service-complete.md"
